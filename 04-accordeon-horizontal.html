<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style></style>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon" x-data="{TxtIsOpen:0}">
      <li aria-controls="acc1" @click="TxtIsOpen = 1" :class="{actif:TxtIsOpen === 1,}">
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li aria-controls="acc2" @click="TxtIsOpen = 2" :class="{actif:TxtIsOpen === 2,}">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Fugiat, ratione deleniti.</h3>
            <p>Ullam cupiditate repellendus asperiores dignissimos reiciendis!</p>
          </figcaption>
        </figure>
      </li>
      <li aria-controls="acc3" @click="TxtIsOpen = 3" :class="{actif:TxtIsOpen === 3,}">
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Eaque, voluptas nihil.</h3>
            <p>Officiis excepturi quod rerum necessitatibus blanditiis.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
